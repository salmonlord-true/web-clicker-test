<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skibidi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="formatting.js"></script>
    <script src="javascript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>
<body>
    <h1 id="skibiditext">You have 0 skibidi.</h1>
    <div id="page1" class="paged">
        <input type="button" onclick="increment()" class="button" id="incrementButton" value="Increment Skibidi">
        <input type="button" onclick="buypower()" class="button" id="powerButton" value="Increase click power">
        <p class="maintext" id="powerText">Current click power:</p>
        <p class="maindisp" id="power">1<br></p>
        <p class="maintext" id="powerCostText">Upgrade cost:</p>
        <p class="maindisp" id="powerCost">50<br></p>
    </div>
</body>
</html>
